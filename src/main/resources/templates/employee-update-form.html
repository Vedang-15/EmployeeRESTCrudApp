<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container">
  <br>
  <p class="h4 mb-4">Save Employee</p>
  <form action="#" th:action="@{/employees/save}" th:object="${obtEmployee}" method="POST">

<!--    add hidden form field to handle the update-->
    <input type="hidden" th:field="${obtEmployee.id}">

    <input type="text" th:field="${obtEmployee.firstName}" placeholder="First name" class="form-control mb-4 w-25">

    <input type="text" th:field="${obtEmployee.lastName}" placeholder="Last name" class="form-control mb-4 w-25">

    <input type="text" th:field="${obtEmployee.email}" placeholder="Email" class="form-control mb-4 w-25">

    <button type="submit" class="btn btn-info col-2">Save</button>
  </form>
</div>


</body>
</html>
